spring:
  application:
    ####注册中心应用名称
    name:  test-configClient
  cloud:
    config:
    ####读取后缀
      profile: prd
      ####读取config-server注册地址
      discovery:
#      需要和configServer  spring-application-name中的名称一致
        service-id: config-server
        enabled: true
#####    eureka服务注册地址
eureka:
  client:
    service-url:
           defaultZone: http://localhost:8100/eureka
server:
  port: 8882
###开启所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"